<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var message, key;
            var keys = Object.keys(localStorage);
            var sortedKeys = sortKeys(keys);
            for (var i = 0; i < localStorage.length; i++) {
                console.log(sortedKeys[i]);
                $("#log").after("<p>" + localStorage.getItem(sortedKeys[i]) + "</p>");
            }
            $("#msg").change(function() {
                var date = new Date();
                message = date + " - " + $(this).val();
                localStorage.setItem(date.getTime(), message);
                console.log(date.getTime());
                $("#log").after("<p>" + message + "</p>");
                $(this).val("");
            });
        });

        function sortKeys(keys) {
            var sorted;
            while (!sorted) {
                sorted = sort(keys);
            }
            return keys;
        }

        function sort(array) {
            var sorted = true;
            var temp;
            for (var i = 0; i < array.length - 1; i++) {
                if (Number(array[i]) > Number(array[i + 1])) {
                    sorted = false;
                    temp = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = temp;
                }
            }
            return sorted;
        }
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
